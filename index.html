<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Activity Recognition</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background-color: #0d47a1;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
      font-size: 16px;
      transition: 0.3s ease;
    }

    label.upload-btn:hover {
      background-color: #1565c0;
    }

    .preview {
      margin-top: 20px;
    }

    .preview img,
    .preview video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .prediction {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    .history-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background: #f4f4f4;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .history-panel.show {
      right: 0;
    }

    .history-panel h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    .history-panel ul {
      list-style-type: none;
      padding-left: 0;
    }

    .history-panel li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }

    .floating-history-btn {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .floating-history-btn:hover {
      background-color: #08306b;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Human Activity Recognition</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="image" accept="image/*,video/*">
    <label for="fileInput" class="upload-btn">Choose Image or Video</label>
    <button type="submit" class="upload-btn">Predict</button>
  </form>

  <div class="preview" id="preview"></div>
  <div class="prediction" id="prediction"></div>
</div>

<!-- Floating Button -->
<button class="floating-history-btn" onclick="toggleHistory()">ðŸ“œ</button>

<!-- History Panel -->
<div class="history-panel" id="historyPanel">
  <h2>Prediction History</h2>
  <ul id="historyList"></ul>
</div>

<script>
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const prediction = document.getElementById('prediction');
  const historyList = document.getElementById('historyList');
  const historyPanel = document.getElementById('historyPanel');

  function toggleHistory() {
    historyPanel.classList.toggle('show');
  }

  fileInput.addEventListener('change', () => {
    preview.innerHTML = '';
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = e.target.result;
        preview.appendChild(img);
      } else if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = e.target.result;
        video.controls = true;
        preview.appendChild(video);
      }
    };
    reader.readAsDataURL(file);
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const file = fileInput.files[0];
    if (!file) return alert('Please select a file.');

    const formData = new FormData();
    formData.append('image', file);

    fetch('/predict', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.predicted_activity) {
        prediction.textContent = 'Predicted Activity: ' + data.predicted_activity;

        const li = document.createElement('li');
        li.textContent = `ðŸ•’ ${new Date().toLocaleTimeString()} â€“ ${data.predicted_activity}`;
        historyList.prepend(li);
      } else {
        prediction.textContent = 'Error: ' + data.error;
      }
    })
    .catch(err => {
      prediction.textContent = 'Error: ' + err.message;
    });
  });
</script>

</body>
</html>
